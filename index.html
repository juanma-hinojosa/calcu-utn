<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

    <header>
        <h1>Calculadora UTN</h1>
    </header>
    
    <main>
        <figure>
            <blockquote class="blockquote">
                <p>Requisitos para el uso de esta calculadora</p>
            </blockquote>
            <figcaption class="blockquote-footer">
                Primero: <cite title="Source Title">Siempre tiene que haber dos numeros</cite>
            </figcaption>
            <figcaption class="blockquote-footer">
                Segundo: <cite title="Source Title">No se puede ingresar letras</cite>
            </figcaption>
        </figure>
        <form action="" class="" id="formulario">
            <div class="input-group mb-3 d-flex">
                <span class="input-group-text" id="basic-addon1">Primero Numero</span>
                <input id="numUno" type="text" class="form-control" placeholder="Calculadora" aria-label="Username"
                    aria-describedby="basic-addon1">
    
                <span class="input-group-text" id="basic-addon1">Segundo Numero</span>
                <input id="numDos" type="text" class="form-control" placeholder="Calculadora" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Resultado</span>
                <label id="resultado" type="text" class="form-control" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
            <button type="button" class="btn btn-primary" id="sum" onclick="suma()">Suma</button>
            <button type="button" class="btn btn-secondary" id="res" onclick="resta()">Resta</button>
            <button type="button" class="btn btn-success" id="div" onclick="division()">Division</button>
            <button type="button" class="btn btn-danger" id="mul" onclick="multiplicacion()">Multiplicar</button>
        <form>
    </main>

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                <svg class="bi" width="30" height="24">
                    <use xlink:href="#bootstrap" />
                </svg>
            </a>
            <span class="mb-3 mb-md-0 text-muted">&copy; 2022 Company, Inc</span>
        </div>
    
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24">
                        <use xlink:href="#twitter" />
                    </svg></a></li>
            <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24">
                        <use xlink:href="#instagram" />
                    </svg></a></li>
            <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24">
                        <use xlink:href="#facebook" />
                    </svg></a></li>
        </ul>
    </footer>
    
    

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="./js/index.js"></script>
</body>
</html>
